<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contactează-ne</h2>
        <form action="mailto:exemplu@adresa.com" method="POST" enctype="text/plain">
            <label for="name">Numele tău</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Adresa ta de email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subiect</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Mesajul tău</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Trimite mesajul</button>
        </form>
    </div>

</body>
</html>
